<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    function comeTo(person,thing,cb){ //cb callback
      // msg ='找'+person + thing;
      let msg =`找${person}${thing}!!!!!`
      if(person == '松哥'){
        cb(null,msg);
      } else{
        cb({err:'invalid name'},null)
      }
    } 
    comeTo('松哥','吃鸡',(err,msg)=>{
      if(err) return false;
      console.log('err',err)
      console.log(msg)
    }) 
    comeTo('松哥1','吃鸡',(err,msg)=>{
      if(err) return false;
      console.log('err',err)
      console.log(msg)
    }) 
  </script>
</body>
</html>
